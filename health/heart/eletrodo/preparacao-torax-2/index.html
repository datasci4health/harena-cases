<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="blocks.js"></script>
    <title>Preparando um tórax</title>
  </head>
  <body>
    <div id="blocklyDiv" style="height: 700px; width: 100%;"></div>
    <xml id="toolbox" style="display: none">
      <category name="Ação" colour="236">
        <block type="acao4"></block>
        <block type="acao5"></block>
        <block type="acao6"></block>
        <block type="acao7"></block>
        <block type="acao8"></block>
        <block type="acao9"></block>
        <block type="acao12"></block>
        <block type="acao13"></block>
        <block type="acao14"></block>
        <block type="acao15"></block>
        <block type="acao16"></block>
        <block type="acao17"></block>
      </category>
      <category name="Robô" colour="259">
      	<block type="sequence"></block>
      </category>
    </xml>
    <script>
      var workspace = Blockly.inject('blocklyDiv',
          {toolbox: document.getElementById('toolbox'),
          zoom:
          {controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: true},
          trashcan: true});
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="blocks.js"></script>
    <title>Preparando um tórax</title>
  </head>
  <body>
    <div id="blocklyDiv" style="height: 700px; width: 100%;"></div>
    <xml id="toolbox" style="display: none">
      
      <category name="Componentes" colour="20">
        <block type="imagem_gilete"></block>
        <block type="imagem_alcool"></block>
        <block type="imagem_algodao"></block>
        <block type="imagem_cotonete"></block>
        <block type="imagem_prepad"></block>
        <block type="imagem_rad"></block>
        <block type="imagem_gel"></block>
      </category>
      <category name="Ação" colour="236">
        <block type="acao1"></block>
        <block type="acao2"></block>
        <block type="acao3"></block>
        <block type="sequence"></block>
      </category>
    </xml>
    <script>
      var workspace = Blockly.inject('blocklyDiv',
          {toolbox: document.getElementById('toolbox'),
          zoom:
          {controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: true},
          trashcan: true});
    </script>
    
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Basic Blockly</title>
  <link rel="stylesheet" href="lib/oiddefault.css">
  <script src="blockly-oid-custom.js" type="module"></script>
  <script src="lively-talk-oid-custom.js" type="module"></script>
</head>
<body>
  <oid-sphere assets="assets/" stylesheet="lib/oiddefault.css" global></oid-sphere>
  <div style="width:100%;height:100vh">
  <split-pane-oid proportion = 40% publish="resize~pane/resize">
    <div slot="side-a">
      <lively-talk-oid
        custom="robot"
        character="assets:images/robot.svg"
        subscribe="action/robot~process">
      </lively-talk-oid>
      <button-oid label="Simular"
                  value="simular"
                  publish="click~action/robot">
      </button-oid>
    </div>
    <div slot="side-b">
      <blockly-oid custom="heart"
                   publish="update~action/robot"
                   subscribe="pane/resize~resize">
      </blockly-oid>
    </div>
  </split-pane-oid>
  </div>
</body>
</html>

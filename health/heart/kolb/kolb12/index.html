<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="blocks.js"></script>
    <title>Kolb 12</title>
  </head>
  <body>
    <div id="blocklyDiv" style="height: 700px; width: 100%;"></div>
    <xml id="toolbox" style="display: none">
      
      <category name="Respostas" colour="20">
        <block type="op1"></block>
        <block type="op2"></block>
        <block type="op3"></block>
        <block type="op4"></block>
        <block type="pergt"></block>
      </category>
    </xml>
    <script>
      var workspace = Blockly.inject('blocklyDiv',
          {toolbox: document.getElementById('toolbox'),
          zoom:
          {controls: true,
          wheel: true,
          startScale: 1.0,
          maxScale: 3,
          minScale: 0.3,
          scaleSpeed: 1.2,
          pinch: true},
          trashcan: true});
    </script>
    
  </body>
</html>
